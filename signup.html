<html>
    <haed>

        <title>E-pharmacy</title>    
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
            
            <!-- MATERIAL DESIGN ICONIC FONT -->
        <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
                
                <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">

    </haed>

    <navbar>
        <div style="margin-top: 2%">
            <div class="row">
                <div class="col-2">
                    <button>
                        <img src="\design_files\svgs\back.svg">
                    </button>
                </div>
                <div class="col-6"></div>
                <div class="col-4">
                    <img src="\design_files\svgs\logo.svg">
                </div>
            </div>
        </div>
    </navbar>

    <body>
        <div class="container">
            <img src="\design_files\svgs\welcome-txt.svg">
        </div>

        <div class="wrapper">
            <div class="inner">
                <div class="image-holder">
                    <img src="\design_files\svgs\welcome.svg">
                        
                </div>
                <form action="">
            
                        <div class="form-wrapper">
                            <input id="name" type="text" placeholder="Full Name" class="form-control">
                        </div>

                        <div class="form-wrapper">
                            <input id="email" type="email" placeholder="Email Address" class="form-control">
                            <i class="zmdi zmdi-email"></i>
                        </div>

                        <div class="form-wrapper">
                            <input id="number" type="text" placeholder="Contact Number" class="form-control">
                        </div>
            
                        <div class="form-wrapper">
                            <input id="password" type="password" placeholder="Password" class="form-control">
                            <i class="zmdi zmdi-lock"></i>
                        </div>
            
                        <div class="form-wrapper">
                            <input id="confirmPassword" type="password" placeholder="Confirm Password" class="form-control">
                            <i class="zmdi zmdi-lock"></i>
                        </div>
            
                        <div>
                            <button><img src="\design_files\svgs\signup_btn.svg"></button>
                        </div>
                    
                        <div class="w-full text-center" style="margin-top: 15%; font-size: 15px;">
                            <a href="signin.html" class="text-dark">
                                Already have an account?
                            </a>
                        </div>
                </form>
            </div>
        </div>

    </body>
</html>
